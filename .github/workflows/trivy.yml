name: bluevuln
on:
  schedule:
    - cron:
        "55 06 * * *" # build at 06:55 UTC every day
        # (50 minutes after custom image build was triggered)
  pull_request:
  registry_package:
  workflow_dispatch:
env:
  REPO_OWNER: ${{ github.repository_owner }}
jobs:
  trivy:
    name: Scan Custom Image
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        package:
          - aubertit
          - borealis
          - buttgenbachit
          - carbonatcyanotrichit
          - flaviramea
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Maximize build space
        uses: jlumbroso/free-disk-space@v1.3.1
      - name: Force repository owner to lowercase
        run: echo "IMAGE_REF=ghcr.io/${REPO_OWNER@L}/${{ matrix.package }}" >> ${GITHUB_ENV}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.IMAGE_REF }}"
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          format: sarif
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ github.token }}
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
