name: bluevuln
on:
  schedule:
    - cron:
        "55 06 * * *" # build at 06:55 UTC every day
        # (50 minutes after custom image build was triggered)
  pull_request:
  workflow_dispatch:
env:
  REPO_OWNER: ${{ github.repository_owner }}
jobs:
  scan:
    name: Scan Custom Image
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        package:
          - aubertit
          - borealis
          - buttgenbachit
          - carbonatcyanotrichit
          - flaviramea
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Force repository owner to lowercase
        run: echo "IMAGE_REF=ghcr.io/${REPO_OWNER@L}/${{ matrix.package }}" >> ${GITHUB_ENV}

      - name: Generate SARIF for Custom Image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          output: trivy-results.sarif
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          image-ref: "${{ env.IMAGE_REF }}"
          severity: MEDIUM,HIGH,CRITICAL
          scan-type: image
          scanners: vuln
          format: sarif
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ github.token }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: ${{ matrix.package }}
          sarif_file: trivy-results.sarif
